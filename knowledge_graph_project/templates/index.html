<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #graph-container {
            width: 100%;
            height: 100%;
        }
        #tooltip {
            position: absolute;
            background: white;
            padding: 5px;
            border: 1px solid black;
            display: none;
            pointer-events: none;
            z-index: 1000;
        }
        #metadata-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border: 1px solid black;
            display: none;
            z-index: 1000;
            line-height: 1.4;
        }
        #metadata-box h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #metadata-box p {
            margin: 0 0 5px 0;
        }
        #metadata-box strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div id="tooltip"></div>
    <div id="metadata-box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="{{ url_for('static', filename='js/knowledge_graph.js') }}"></script>
</body>
</html>
